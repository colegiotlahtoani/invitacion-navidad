<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Navideño Tlahtoani</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --rojo-navidad: #b80000;
            --dorado: #f7d774;
            --crema: #fff9e6;
            --azul-noche: #001b33;
            --verde-navidad: #0f3d0f;
        }

        body {
            background: radial-gradient(circle at top, #032b52, #00111f 70%);
            color: var(--crema);
            line-height: 1.5;
            overflow-x: hidden;
            min-height: 100vh;
            font-size: 16px;
            text-shadow: 0 0 4px rgba(255,255,255,0.4);
        }

        /* HERO */
        .hero {
            background:
                linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)),
                url('https://images.unsplash.com/photo-1543589077-47d81606c1bf') center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 60px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* LOGO */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px; /* espacio mínimo */
            margin-top: -15px; /* subirlo */
        }

        .festival-logo {
            max-width: 260px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(247, 215, 116, 0.7));
        }

        .hero h1 {
            font-size: 2.1rem;
            color: var(--dorado);
            margin-bottom: 5px;
        }

        .hero-tagline {
            font-size: 1.2rem;
            margin-bottom: 12px;
        }

        @media (min-width: 768px) {
            .festival-logo { max-width: 350px; }
            .hero h1 { font-size: 2.6rem; }
        }

        /* Resto sin cambios */
        .section { padding: 50px 15px; position: relative; z-index: 2; }
        .section-title { font-size: 1.8rem; color: var(--dorado); margin-bottom: 30px; text-align: center; }
        .card { background: rgba(255,255,255,0.08); border: 1px solid rgba(247,215,116,0.3); border-radius: 15px; padding: 25px 20px; text-align: center; }
        .grid { display: flex; flex-direction: column; gap: 20px; }
        .info-grid { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; }
        .info-card i { font-size: 2rem; color: var(--dorado); margin-bottom: 12px; }
        .food-card { background: rgba(255,255,255,0.07); border: 1px solid rgba(247,215,116,0.3); border-radius: 14px; padding: 18px 10px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.25); transition: 0.3s; }
        .food-card:hover { transform: translateY(-5px) scale(1.05); border-color: var(--dorado); }
        @media (min-width: 768px) { .grid { flex-direction: row; flex-wrap: wrap; } .grid > * { flex: 1 1 300px; } .info-grid { flex-direction: row; } }
    </style>
</head>
<body>

<!-- NIEVE -->
<div class="snowflakes" id="snowflakes"></div>

<!-- HERO -->
<header class="hero">
    <div class="logo-container">
        <img src="logoblanco.png" class="festival-logo">
    </div>
    <h1>Festival Navideño Tlahtoani</h1>
    <p class="hero-tagline">Celebra la Navidad con espectáculo, música y tradiciones</p>
</header>

<!-- (Aquí siguen TODAS tus secciones sin cambios) -->
