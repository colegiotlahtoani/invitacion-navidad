<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Navideño Tlahtoani</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --rojo-navidad: #b80000;
            --verde-navidad: #0f3d0f;
            --dorado: #f7d774;
            --crema: #fff9e6;
            --azul-noche: #001b33;
        }

        body {
            background: linear-gradient(135deg, var(--azul-noche), #022d1f);
            color: var(--crema);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Nieve */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1rem;
            opacity: 0.9;
            animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            to { transform: translateY(100vh); }
        }

        /* Header */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1543589077-47d81606c1bf') center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            font-size: 2.5rem;
            color: var(--dorado);
            text-shadow: 0 0 12px rgba(0,0,0,0.7);
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: var(--crema);
        }
        .highlight { color: var(--dorado); }

        /* Secciones */
        .section {
            padding: 70px 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .section h2 {
            font-size: 2rem;
            color: var(--dorado);
            margin-bottom: 20px;
        }

        /* Galería */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            overflow: hidden;
            border-radius: 12px;
            border: 2px solid var(--dorado);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: 0.4s;
        }
        .gallery-item:hover img { transform: scale(1.1); }

        /* Tarjetas */
        .info-card, .activity-card, .food-item, .countdown-box, .step {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(6px);
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }
        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
        }
        .activity-icon, .food-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--dorado);
        }

        /* Contador */
        .time-unit span {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--dorado);
        }

        /* Footer */
        .footer {
            padding: 30px;
            background: rgba(0,0,0,0.7);
            text-align: center;
            margin-top: 40px;
        }
        .footer .heart { color: var(--rojo-navidad); }
        /* Mobile-first adjustments */
    @media (max-width: 600px) {
        .hero h1 { font-size: 2rem; }
        .hero p { font-size: 1rem; }
        .section h2 { font-size: 1.6rem; }
        .gallery-item img { height: 160px; }
    }

    /* Elegancia añadida */
    body {
        background: radial-gradient(circle at top, #032b52, #00111f 70%);
    }
    .info-card, .activity-card, .food-item, .countdown-box, .step {
        border: 1px solid rgba(247,215,116,0.35);
        background: rgba(255,255,255,0.06);
        box-shadow: 0 12px 30px rgba(0,0,0,0.5);
        backdrop-filter: blur(10px);
    }
    .gallery-item {
        border: 1px solid rgba(247,215,116,0.5);
        border-radius: 18px;
    }

</style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>

    <header class="hero" style="backdrop-filter: blur(4px); border-bottom: 1px solid rgba(247,215,116,0.25);">
        <div>
            <h1>Festival Navideño Tlahtoani</h1>
            <p>Una celebración llena de <span class="highlight">alegría</span>, <span class="highlight">música</span> y <span class="highlight">sabor navideño</span>.</p>
        </div>
    </header>

    <section class="section" id="gallery">
        <h2>Galería Navideña</h2>
        <div class="gallery">
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1574473327928-9647485cc990"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1544787219-7f47ccb76574"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1577208285973-75b376f61cdb"></div>
        </div>
    </section>

</body>
</html>
