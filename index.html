<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Navide침o Tlahtoani</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --rojo-navidad: #b80000;
            --dorado: #ffd978;
            --crema: #fff9e6;
            --azul-noche: #00111f;
            --verde-navidad: #0f3d0f;
        }

        body {
            background: radial-gradient(circle at top, #032b52, #00111f 70%);
            color: var(--crema);
            line-height: 1.5;
            overflow-x: hidden;
            min-height: 100vh;
            text-shadow: 0 0 4px rgba(255,255,255,0.35);
        }

        /* ------------ HERO ----------- */
        .hero {
            background:
                linear-gradient(rgba(0, 0, 0, 0.38), rgba(0, 0, 0, 0.38)),
                url('https://images.unsplash.com/photo-1543589077-47d81606c1bf') center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            gap: 20px;
            text-align: center;
            justify-content: flex-start;
        }

        .logo-container {
            margin-top: 10px;
        }

        .festival-logo {
            max-width: 250px;
            filter: drop-shadow(0 0 12px rgba(255, 217, 120, 0.9));
        }

        .hero h1 {
            font-size: 2.5rem;
            color: var(--dorado);
            font-weight: 800;
            text-shadow: 0 0 10px rgba(255,255,255,0.6), 0 0 15px rgba(255,215,0,0.4);
            letter-spacing: 1px;
        }

        .hero-tagline {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            max-width: 90%;
            text-shadow: 0 0 8px rgba(255,255,255,0.45);
        }

        /* Bot칩n ubicaci칩n */
        .btn-location {
            margin-top: 8px;
            background: var(--dorado);
            color: var(--azul-noche);
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 700;
            text-decoration: none;
            display: inline-flex;
            gap: 8px;
            align-items: center;
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(255,255,255,0.45);
            transition: 0.3s;
        }
        .btn-location:hover {
            transform: scale(1.09);
            box-shadow: 0 0 12px rgba(255,255,255,0.65);
        }

        @media (min-width: 768px) {
            .festival-logo { max-width: 340px; }
            .hero h1 { font-size: 3.2rem; }
            .hero-tagline { font-size: 1.45rem; }
        }

        /* ------------- GENERAL ------------ */
        .section { padding: 50px 15px; position: relative; z-index: 2; }
        .section-title { font-size: 1.9rem; color: var(--dorado); margin-bottom: 30px; text-align: center; }
        .card { background: rgba(255,255,255,0.08); border: 1px solid rgba(247,215,116,0.3); border-radius: 15px; padding: 25px 20px; text-align: center; }
        .grid { display: flex; flex-direction: column; gap: 20px; }
        .info-grid { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; }
        .info-card i { font-size: 2rem; color: var(--dorado); margin-bottom: 12px; }

        @media (min-width: 768px) { 
            .grid { flex-direction: row; flex-wrap: wrap; } 
            .grid > * { flex: 1 1 300px; } 
            .info-grid { flex-direction: row; } 
        }

        /* Nieve */
        .snowflakes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .snowflake { position: absolute; top: -10px; color: white; animation: snowfall linear infinite; }
        @keyframes snowfall { to { transform: translateY(100vh); } }
    </style>
</head>
<body>

<div class="snowflakes" id="snowflakes"></div>

<!-- HERO -->
<header class="hero">
    <div class="logo-container">
        <img src="logoblanco.png" class="festival-logo" alt="Logo Festival Navide침o">
    </div>

    <h1>Festival Navide침o Tlahtoani</h1>
    <p class="hero-tagline">Celebra la Navidad con espect치culo, m칰sica y tradiciones</p>

    <a href="https://maps.app.goo.gl/x9Z7jKFmZw9L8GXc7?g_st=ipc" target="_blank" class="btn-location">
        <i class="fas fa-map-marker-alt"></i> 游늸 Ver Ubicaci칩n
    </a>
</header>
